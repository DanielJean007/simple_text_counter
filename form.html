<form method="post">
    <label>Enter your text:</label>
    <textarea name="text"></textarea>
    <input type="submit" value="Count">
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}
